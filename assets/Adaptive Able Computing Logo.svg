<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1520" height="930"
     viewBox="0 0 1520 930"
     role="img" aria-label="Adaptive Able Computing LLC logo"
     shape-rendering="crispEdges">
  <title>Adaptive Able Computing LLC Logo</title>

  <!-- Logo Symbol: 3:1 rectangle with thin black stroke and diagonal -->
  <g>
    <!-- Red upper-left triangle (diagonal from bottom-left to top-right) -->
    <polygon points="160,160 1360,160 160,560"
             fill="#CC0000"/>
    <!-- White bottom-right triangle -->
    <polygon points="1360,160 1360,560 160,560"
             fill="#FFFFFF"/>

    <!-- Rectangle border -->
    <rect x="160" y="160" width="1200" height="400"
          fill="none" stroke="#000000" stroke-width="2"/>

    <!-- Diagonal line: bottom-left to top-right (matches border stroke) -->
    <line x1="160" y1="560"
          x2="1360" y2="160"
          stroke="#000000" stroke-width="2"/>
  </g>

  <!-- Trademark Placement: just outside bottom-right corner -->
  <text x="1378" y="560"
        font-family="Arial, Helvetica, Verdana, sans-serif" font-size="64" font-weight="700"
        fill="#000000"
        dominant-baseline="text-after-edge">â„¢</text>

  <!-- Business Name Text: centered below rectangle -->
  <text x="760.0" y="770"
        text-anchor="middle"
        font-family="Arial, Helvetica, Verdana, sans-serif" font-size="140" font-weight="700"
        fill="#000000">Adaptive Able Computing LLC</text>
</svg>
